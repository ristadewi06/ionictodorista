<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      <ion-icon name="call" ion-left></ion-icon>       New
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
     <ion-item>
        <ion-label floating>Nama</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>No Telepon</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>

 
  </ion-list>
 
  <button full ion-button color="secondary" (click)="saveItem()">Save</button> 
 
</ion-content>
